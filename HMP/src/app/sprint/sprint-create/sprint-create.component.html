<form class="text-center" [formGroup]="sprintForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label for="sprintName">Name of sprint:</label>
        <input type="text" formControlName="sprintName" id="sprintName" class="form-control"
            placeholder="Name">
        <div *ngIf="checkInput(f.sprintName)">
            <small class="text-danger" *ngIf="f.sprintName.errors.required">Name is mandatory</small>
        </div>

    </div>
    <div class="form-group">
        <label for="sprintCode">Scope:</label>
        <input type="text" formControlName="sprintCode" id="sprintCode" class="form-control"
            placeholder="Code">
        <div *ngIf="checkInput(f.sprintCode)">
            <small class="text-danger" *ngIf="f.sprintCode.errors.required">Scope is mandatory</small>
        </div>
    </div>

    <div class="form-group">
        <label for="startDate">Start date:</label>
        <input type="date" formControlName="startDate" id="startDate" class="form-control"
            placeholder="Code">
        <div *ngIf="checkInput(f.startDate)">
            <small class="text-danger" *ngIf="f.startDate.errors.required">Start date is mandatory</small>
        </div>
    </div>

    <div class="form-group">
        <label for="endDate">End date:</label>
        <input type="date" formControlName="endDate" id="endDate" class="form-control"
            placeholder="Code">
        <div *ngIf="checkInput(f.endDate)">
            <small class="text-danger" *ngIf="f.endDate.errors.dateRange">End date is mandatory</small>
        </div>
        <div *ngIf="this.sprintForm.invalid">
            <small class="text-danger" *ngIf="this.endDateError">End date must be greater than start date</small>
        </div>
    </div>
    <div>
    <button mdbBtn color="secondary" block="true" class="my-4" type="submit" *ngIf="sprintService.selectedSprint != null">Update</button>
    <button mdbBtn color="secondary" block="true" class="my-4" type="submit" *ngIf="sprintService.selectedSprint == null">Create</button>
    <button mdbBtn color="warning" block="true" class="my-4" type="button" (click)="reinitForms(true)">Delete</button>
    </div> 
</form>
